<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <!-- React e ReactDOM -->

    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel para JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <style>
        /* Animações personalizadas */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 10px rgba(34, 211, 238, 0.5); }
            50% { box-shadow: 0 0 25px rgba(34, 211, 238, 0.8); }
        }
        
        @keyframes slide-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes bounce-in {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes character-walk {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-2px) scale(1.05); }
        }
        
        .animate-float { animation: float 3s ease-in-out infinite; }
        .animate-pulse-glow { animation: pulse-glow 2s ease-in-out infinite; }
        .animate-slide-in { animation: slide-in 0.6s ease-out; }
        .animate-bounce-in { animation: bounce-in 0.8s ease-out; }
        .animate-character-walk { animation: character-walk 0.3s ease-in-out; }
        
        /* Mapa interativo */
        .mapa-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 4px;
            width: 100%;
            max-width: 800px;
            aspect-ratio: 4/3;
        }
        
        .celula-mapa {
            position: relative;
            border-radius: 8px;
            transition: all 0.3s ease;
            min-height: 60px;
        }
        
        .personagem {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            transition: all 0.3s ease;
        }
        
        .trilha-ponto {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
        }
        
        /* Scrollbar personalizada */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
        ::-webkit-scrollbar-thumb { 
            background: linear-gradient(45deg, #22d3ee, #8b5cf6); 
            border-radius: 4px; 
        }
        
        /* Gradientes personalizados */
        .bg-cyber-gradient {
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 25%, #312e81 50%, #1e1b4b 75%, #0f172a 100%);
        }
        
        .text-cyber-glow {
            text-shadow: 0 0 10px rgba(34, 211, 238, 0.5);
        }
        
        /* Efeitos de hover */
        .hover-scale:hover { transform: scale(1.05); }
        .hover-glow:hover { box-shadow: 0 0 20px rgba(34, 211, 238, 0.4); }
        
        /* Loading spinner */
        .spinner {
            border: 3px solid rgba(34, 211, 238, 0.3);
            border-radius: 50%;
            border-top: 3px solid #22d3ee;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Controles do mapa */
        .controles-mapa {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 20;
        }
        
        .botao-controle {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: all 0.2s ease;
        }
        
        .botao-controle:active {
            transform: scale(0.95);
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .mapa-grid {
                grid-template-columns: repeat(6, 1fr);
                grid-template-rows: repeat(5, 1fr);
            }
            
            .celula-mapa {
                min-height: 50px;
            }
            
            .controles-mapa {
                bottom: 10px;
                right: 10px;
            }
            
            .botao-controle {
                width: 40px;
                height: 40px;
            }
            
            .mobile-menu {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            .mobile-menu.open {
                transform: translateX(0);
            }
        }
    </style>
</head>

        // Componente Página Inicial
        const PaginaInicial = ({ onNavigate }) => {
            return (
                <div className="pt-24 pb-16 px-4 animate-slide-in">
                    {/* Hero Section */}
                    <div className="container mx-auto text-center mb-16">
                        <div className="relative mb-8">

                                <div className="absolute bottom-8 right-8 w-16 h-20 bg-gradient-to-t from-purple-600 to-purple-400 rounded-t-lg">
                                    <div className="w-3 h-3 bg-yellow-300 rounded-full absolute top-2 left-2"></div>
                                    <div className="w-3 h-3 bg-yellow-300 rounded-full absolute top-2 right-2"></div>

            const [tipoLogin, setTipoLogin] = useState('professor');
            const [formData, setFormData] = useState({

                senha: '',
                nome: '',
                codigoTurma: ''
            });
            const [loading, setLoading] = useState(false);
            const [erro, setErro] = useState('');
            const [mostrarSenha, setMostrarSenha] = useState(false);
            const [codigoValido, setCodigoValido] = useState(null);

            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
                
                if (name === 'codigoTurma') {
                    validarCodigo(value);
                }
            };

            const validarCodigo = (codigo) => {
                if (codigo.length === 0) {
                    setCodigoValido(null);
                    return;
                }
                
                const turma = dadosApp.turmas[codigo.toUpperCase()];
                setCodigoValido(turma ? true : false);
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setErro('');

                try {
                    await new Promise(resolve => setTimeout(resolve, 1500));

                    if (tipoLogin === 'professor') {
                        const professor = dadosApp.professores.find(p => 
                            p.usuario === formData.usuario && p.senha === formData.senha
                        );
                        
                        if (professor) {
                            onLogin({ ...professor, tipo: 'professor' });
                        } else {

                    } else {
                        const turma = dadosApp.turmas[formData.codigoTurma.toUpperCase()];

                                pontos: 0,
                                progresso: 0,
                                trilhas: {}

                                nome: formData.nome,
                                codigoTurma: formData.codigoTurma.toUpperCase(),
                                tipo: 'aluno',
                                ...dadosAluno
                            });
                        } else {

                }

                                            ? 'bg-cyan-500 text-white' 
                                            : 'text-gray-400 hover:text-white'
                                    }`}
                                >
                                    <Icon name="GraduationCap" className="w-4 h-4 inline mr-2" />
                                    Professor
                                </button>
                                <button
                                    onClick={() => setTipoLogin('aluno')}
                                    className={`flex-1 py-2 px-4 rounded-md font-medium transition-all ${
                                        tipoLogin === 'aluno' 
                                            ? 'bg-cyan-500 text-white' 
                                            : 'text-gray-400 hover:text-white'
                                    }`}
                                >
                                    <Icon name="User" className="w-4 h-4 inline mr-2" />
                                    Aluno
                                </button>
                            </div>

                            {/* Formulário */}
                            <form onSubmit={handleSubmit}>
                                {tipoLogin === 'professor' ? (
                                    <>
                                        <div className="mb-4">
                                            <label className="block text-white text-sm font-medium mb-2">
                                                Nome de Usuário
                                            </label>
                                            <input
                                                type="text"
                                                name="usuario"
                                                value={formData.usuario}
                                                onChange={handleInputChange}
                                                className="w-full px-4 py-3 bg-black/20 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:border-cyan-400 focus:outline-none transition-all"
                                                placeholder="Digite seu usuário"
                                                required
                                            />
                                        </div>
                                        <div className="mb-6">
                                            <label className="block text-white text-sm font-medium mb-2">
                                                Senha
                                            </label>
                                            <div className="relative">

                            { acao: 'Conquista "Guardião Digital" desbloqueada', xp: 'Primeira trilha completa!', tempo: '2 dias atrás', icone: 'Trophy', cor: 'text-yellow-400' }
                        ];

                        return (
                            <div className="bg-black/40 backdrop-blur-md border border-cyan-500/30 rounded-lg p-6">
                                <h3 className="text-xl font-bold text-white mb-4">Atividades Recentes</h3>
                                <div className="space-y-4">
                                    {atividades.map((atividade, index) => (
                                        <div key={index} className="flex items-center justify-between py-3 border-b border-gray-600 last:border-b-0">
                                            <div className="flex items-center">
                                                <Icon name={atividade.icone} className={`w-5 h-5 ${atividade.cor} mr-3`} />
                                                <div>
                                                    <div className="text-white">{atividade.acao}</div>
                                                    <div className="text-gray-400 text-sm">{atividade.xp}</div>
                                                </div>
                                            </div>
                                            <span className="text-gray-400 text-sm">{atividade.tempo}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        );

                    default:
                        return null;
                }
            };

            return (
                <div className="pt-24 pb-16 px-4 animate-slide-in">
                    <div className="container mx-auto">
                        {/* Header do Dashboard */}
                        <div className="flex flex-col md:flex-row justify-between items-start md:items-center mb-8">
                            <div>
                                <h2 className="text-3xl font-bold text-white mb-2 text-cyber-glow">Painel do Aluno</h2>
                                <p className="text-gray-300">Bem-vindo, {usuario.nome}!</p>
                            </div>
                            <div className="mt-4 md:mt-0 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full px-4 py-2">
                                <span className="text-white font-bold">Nível {usuario.nivel}</span>
                            </div>
                        </div>

                        {/* Navegação por Abas */}
                        <div className="border-b border-gray-600 mb-8">
                            <div className="flex space-x-8 overflow-x-auto">
                                {abas.map((aba) => (
                                    <button
                                        key={aba.id}
                                        onClick={() => setAbaAtiva(aba.id)}
                                        className={`flex items-center space-x-2 py-4 px-2 border-b-2 transition-colors whitespace-nowrap ${
                                            abaAtiva === aba.id
                                                ? 'border-cyan-400 text-cyan-400'
                                                : 'border-transparent text-gray-400 hover:text-white'
                                        }`}
                                    >
                                        <Icon name={aba.icone} className="w-5 h-5" />
                                        <span className="font-medium">{aba.nome}</span>
                                    </button>
                                ))}
                            </div>
                        </div>

                        {/* Conteúdo da Aba */}
                        {renderizarConteudo()}
                    </div>
                </div>
            );
        };

        // Componente Principal da Aplicação
        const App = () => {
            const [telaAtual, setTelaAtual] = useState('inicio');
            const [usuarioLogado, setUsuarioLogado] = useState(null);

            const navegarPara = (tela) => {
                setTelaAtual(tela);
            };

            const fazerLogin = (usuario) => {
                setUsuarioLogado(usuario);
                if (usuario.tipo === 'professor') {
                    setTelaAtual('dashboard-professor');
                } else {
                    setTelaAtual('dashboard-aluno');
                }
            };

            const logout = () => {
                setUsuarioLogado(null);
                setTelaAtual('inicio');
            };

            const renderizarTela = () => {
                switch (telaAtual) {
                    case 'inicio':
                        return <PaginaInicial onNavigate={navegarPara} />;
                    case 'login':
                        return <Login onLogin={fazerLogin} onNavigate={navegarPara} />;
                    case 'mapa':
                        return <MapaTrilhas onNavigate={navegarPara} usuarioLogado={usuarioLogado} />;
                    case 'simulacoes':
                        return <Simulacoes />;
                    case 'dashboard-professor':
                        return <DashboardProfessor usuario={usuarioLogado} />;
                    case 'dashboard-aluno':
                        return <DashboardAluno usuario={usuarioLogado} />;
                    default:
                        return <PaginaInicial onNavigate={navegarPara} />;
                }
            };

            return (
                <div className="min-h-screen bg-cyber-gradient">
                    <Header 
                        usuarioLogado={usuarioLogado} 
                        onLogout={logout} 
                        onNavigate={navegarPara} 
                    />
                    {renderizarTela()}
                    
                    {/* Rodapé */}
                    <footer className="bg-black/40 py-8 px-4 border-t border-cyan-500/30">
                        <div className="container mx-auto text-center">
                            <div className="flex items-center justify-center space-x-2 mb-4">
                                <Icon name="Shield" className="w-6 h-6 text-cyan-400" />
                                <span className="text-xl font-bold text-white text-cyber-glow">CyberEdu</span>
                            </div>
                            <p className="text-gray-400">
                                © 2024 CyberEdu. Protegendo o futuro digital através da educação gamificada.
                            </p>
                        </div>
                    </footer>
                </div>
            );
        };

        // Renderizar a aplicação
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
